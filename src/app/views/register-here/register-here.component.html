 <div class="header background">

    <div class="row">

       <div class="col-md-3" >

          <img  src="assets/img/mlogo1.png" alt="Maharashtra Shashan " />

 <!-- <br><br><br><br> -->

 <div style="background-color: #f5f5f5">
<form [formGroup]=resetForm>
    <div class="container" >

       <br>

       <h3 class="text-center"><b>Welcome to government of Maharashtra please create your account</b></h3>

       <div class="row">

          <div class="col-sm-6">
<div class="form-group">
             <label for="exampleFormControlInput1"><b>First name :</b></label>

             <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" >
             <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                <div *ngIf="f.first_name.errors.required">Field required</div>
            </div>
          </div>
        </div>
          <div class="col-sm-6">
              <div class="form-group">
             <label for="exampleFormControlSelect1"><b>Email ID :</b></label>

             <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="email_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email_id.errors }" >
             <div *ngIf="submitted && f.email_id.errors" class="invalid-feedback">
                <div *ngIf="f.email_id.errors.required">Field required</div>
            </div>
              </div>
          </div>

       </div>

       <div class="row">

          <div class="col-sm-6">
              <div class="form-group">

             <label for="exampleFormControlSelect2"><b>Middle name :</b></label>

             <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="middle_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.middle_name.errors }" >
             <div *ngIf="submitted && f.middle_nameerrors" class="invalid-feedback">
                <div *ngIf="f.middle_name.errors.required">Field required</div>
            </div>
            </div>
          </div>

          <div class="col-sm-6">
              <div class="form-group">

             <label for="exampleFormControlTextarea1"><b>Phone number :</b></label>

             <input type="email" id="exampleFormControlInput1"formControlName="contact" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" >
             <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
                <div *ngIf="f.contact.errors.required">Field required</div>
            </div> 
            <button class="btn-link" (click)="sendotp()"> SEND OTP</button>
          </div>
          </div>
       </div>

       <div class="row">

          <div class="col-sm-6">
              <div class="form-group">

             <label for="exampleFormControlSelect2"><b>Last name :</b></label>

             <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" >
             <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                <div *ngIf="f.last_name.errors.required">Field required</div>
            </div> 

          </div>
          </div>

          <div class="col-sm-6">
              <div class="form-group">

             <label for="exampleFormControlTextarea1"><b>Enter OTP :</b></label>

             <input type="email" formControlName="otp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.otp.errors }" >
             <div *ngIf="submitted && f.otp.errors" class="invalid-feedback">
                <div *ngIf="f.otp.errors.required">Field required</div>
            </div>   
            <button class="btn-link" (click)="sendotp()">  Verify OTP</button>
          </div>
          </div>


       </div>

       <div class="row">

          <div class="col-sm-6">
  <div class="form-group">

             <label for="exampleFormControlSelect2"><b>Nationality :</b></label>

             <input type="email" formControlName="nationality" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nationality.errors }" >
             <div *ngIf="submitted && f.nationality.errors" class="invalid-feedback">
                <div *ngIf="f.nationality.errors.required">Field required</div>
            </div>    
  </div>
          </div>
          <div class="col-sm-6">
              <div class="form-group">
            
                         <label for="exampleFormControlSelect2"><b>Gender:</b></label>
            
                         <input type="email"  formControlName="gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" >
                         <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                            <div *ngIf="f.gender.errors.required">Field required</div>
                        </div>    
              </div>
                      </div>
       </div>
       <div class="row">

          <div class="col-sm-6">
      <div class="form-group">
      
             <label for="exampleFormControlSelect2"><b>Password:</b></label>
      
             <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
             <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Field required</div>
            </div>    
      </div>
          </div>
          <div class="col-sm-6">
              <div class="form-group">
            
                         <label for="exampleFormControlSelect2"><b>Confirm Password:</b></label>
            
                         <input type="text"  formControlName="confirm_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }" >
                         <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
                            <div *ngIf="f.confirm_password.errors.required">Field required</div>
                        </div>    
              </div>
                      </div>
       </div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
      
                   <label for="exampleFormControlSelect2"><b>DOB:</b></label>
      
                   <input type="email" formControlName="dob" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" >
                   <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                      <div *ngIf="f.dob.errors.required">Field required</div>
                  </div>    
        </div>
    </div>
        <div class="col-sm-6">
        <div class="form-group">
      
            <div class="g-recaptcha"

            data-sitekey="6Ld0CqkUAAAAAFY3v4I6YG7wDNrqXjcAtkaXQh0-"></div>

         </div>
        </div>
 </div>


       <br/>

       <div class="wrapper">

          <button type="button" class="btn btn-primary" style="width:20%;" (click)="startpage()">Submit</button>

       </div>

       <br/>

    </div>
  </form>
 </div>
