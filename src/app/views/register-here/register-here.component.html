<div class="header background">
   <div class="row">
      <div class="col-md-2">
         <img src="assets/img/mlogo1.png" alt="Maharashtra Shashan " />
      </div>
      <div class="col-md-9">
         <h2 style="margin:3%"><b>REGISTER YOUR ACCOUNT</b></h2>
      </div>
   </div>
</div>

<div style="background-color:[] #f5f5f5">
  
   <form [formGroup]="resetForm">
      <div class="container">
         <br><br>
         <h3 class="text-center"><b>Welcome to government of Maharashtra please create your account</b></h3>


         <div class="row">

            <div class="col-sm-6">
               <div class="form-group">
                  <label for="exampleFormControlInput1"><b>First name :</b></label>

                  <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="first_name"
                     class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" placeholder="applicant First name">
                  <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                     <div *ngIf="f.first_name.errors.required">Field required</div>
                  </div>
               </div>
            </div>
            <div class="col-sm-6">
               <div class="form-group">
                  <label for="exampleFormControlSelect1"><b>Email ID :</b></label>

                  <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="email_id"
                     class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email_id.errors }" placeholder="applicant Email ID">
                  <div *ngIf="submitted && f.email_id.errors" class="invalid-feedback">
                     <div *ngIf="f.email_id.errors.required">Field required</div>
                  </div>
               </div>
            </div>
         </div>
         <br><br>

         <div class="row">

            <div class="col-sm-6">
               <div class="form-group">

                  <label for="exampleFormControlSelect2"><b>Middle name :</b></label>

                  <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="middle_name"
                     class="form-control" [ngClass]="{ 'is-invalid': submitted && f.middle_name.errors }" placeholder=" applicant Middle name">
                  <div *ngIf="submitted && f.middle_nameerrors" class="invalid-feedback">
                     <div *ngIf="f.middle_name.errors.required">Field required</div>
                  </div>
               </div>
            </div>

            <!-- <div class="col-sm-6">
          <div class="form-group">
            <div class='input-group date' id='datetimepicker3'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
        </div>
      </div> -->

            <div class="col-sm-6">
               <div class="form-group">

                  <label for="exampleFormControlTextarea1"><b>Phone number :</b></label>
              <span>   <input type="number" id="exampleFormControlInput1" formControlName="contact" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" placeholder=" applicant Phone number">
                  <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
                     <div *ngIf="f.contact.errors.required">Field required</div>
                  </div>

                 <span> <h5 class=" btn btn-link" (click)="sendotp()"> Send OTP</h5></span>
               </span> 
               </div>
            </div>
         </div>

         <div class="row">

            <div class="col-sm-6">
               <div class="form-group">

                  <label for="exampleFormControlSelect2"><b>Last name :</b></label>

                  <input type="text" formControlName="last_name" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" placeholder=" applicant Last Name">
                  <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                     <div *ngIf="f.last_name.errors.required">Field required</div>
                  </div>

               </div>
            </div>

            <div class="col-sm-6">
               <div class="form-group">

                  <label for="exampleFormControlTextarea1"><b>Enter OTP :</b></label>

                  <input type="email" formControlName="otp" class="form-control"
                     [ngClass]="{'is-invalid': submitted && f.otp.errors }"><h5 class="btn btn-link" (click)="sendotp()"> Verify OTP</h5> 
                  <div *ngIf="submitted && f.otp.errors" class="invalid-feedback">
                     <div *ngIf="f.otp.errors.required">Field required</div>
                  </div>
                  <!-- <h5 class="btn btn-link" (click)="sendotp()"> Verify OTP</h5> -->
               </div>
            </div>


         </div>

         <div class="row">

            <div class="col-sm-6">
               <div class="form-group">

                  <label for="exampleFormControlSelect2"><b>Nationality :</b></label>

                  <!-- <input type="email" formControlName="nationality" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.nationality.errors }">
                  <div *ngIf="submitted && f.nationality.errors" class="invalid-feedback">
                     <div *ngIf="f.nationality.errors.required">Field required</div>
                  </div> -->

                  <select formControlName="gender" class="form-control "
                  [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" placeholder=" applicant Country Name">
                  <option>India</option>
                  <option>China</option>
                  <option>England</option>
                  <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                     <div *ngIf="f.gender.errors.required">Field required</div>
                  </div>
               </select>
               
               </div>
            </div>



            <div class="col-sm-6">
               <div class="form-group">

                  <label for="exampleFormControlSelect2"><b>Gender:</b></label>

                  <!-- <input type="email"  formControlName="gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" >
                       <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                          <div *ngIf="f.gender.errors.required">Field required</div>
                      </div>   -->

                  <select formControlName="gender" class="form-control "
                     [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" placeholder=" applicant Gender">
                     <option>Male</option>
                     <option>Female</option>
                     <option>Other</option>
                     <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                        <div *ngIf="f.gender.errors.required">Field required</div>
                     </div>
                  </select>
               <!-- </div> -->
            </div>

         </div>

         </div>
<br><br>




         <div class="row">

            <div class="col-sm-6">
               <div class="form-group">

                  <label for="exampleFormControlSelect2"><b>Password:</b></label>

                  <input type="password" formControlName="password" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder=" enter password">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                     <div *ngIf="f.password.errors.required">Field required</div>
                  </div>
               </div>
            </div>
            <div class="col-sm-6">
               <div class="form-group">

                  <label for="exampleFormControlSelect2"><b>Confirm Password:</b></label>

                  <input type="password" formControlName="confirm_password" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }" placeholder=" confirm password">
                  <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
                     <div *ngIf="f.confirm_password.errors.required">Field required</div>
                  </div>
               </div>
            </div>
         </div>
         <br><br>

         <div class="row">
            <div class="col-sm-6">
               <div class="form-group">

                  <label for="exampleFormControlSelect2"><b>Date Of Birth:</b></label>

                  <input type="date" formControlName="dob" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" placeholder=" enter DOB">
                  <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                     <div *ngIf="f.dob.errors.required">Field required</div>
                  </div>
               </div>
            </div>
            <div class="col-sm-6">
               <div class="form-group">

                  <div class="g-recaptcha" data-sitekey="6Ld0CqkUAAAAAFY3v4I6YG7wDNrqXjcAtkaXQh0-"></div>

               </div>
            </div>
         </div>
         <br><br>

<br>

         <div class="wrapper">

            <button type="button" class="btn btn-primary" style="width:20%;" (click)="startpage()">Submit</button>

         </div>

<br>

   
   <!-- </form> -->

   
</div>
</form>
</div>
