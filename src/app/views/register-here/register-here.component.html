 <div class="header background">
    <div class="row">
       <div class="col-md-3" >
          <img  src="assets/img/mlogo1.png" alt="Maharashtra Shashan " />  
       </div>
       <div class="col-md-9">
          <h2 class=""><b>Register your Account</b></h2>
       </div>
    </div>
 </div>

 <div style="background-color: #f5f5f5">
   <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid">
    <div class="container" >
       <br>
       <h3 class="text-center"><b>Welcome to government of Maharashtra please create your account</b></h3>
     
       <div class="row">
          <div class="col-sm-6">
             <label for="exampleFormControlInput1"><b>First name :</b></label>
             <input type="email" class="form-control" id="exampleFormControlInput1" #name="ngModel" [(ngModel)]="userService.selectedUser.first_name" name="first_name" >
          </div>
          <div class="col-sm-6">
             <label for="exampleFormControlSelect1"><b>Email ID :</b></label>
             <input type="email" class="form-control" id="exampleFormControlInput1"#name="ngModel" [(ngModel)]="userService.selectedUser.email_id" name="email_id" >
          </div>
       </div>
       <div class="row">
          <div class="col-sm-6">
             <label for="exampleFormControlSelect2"><b>Middle name :</b></label>
             <input type="email" class="form-control" id="exampleFormControlInput1"#name="ngModel" [(ngModel)]="userService.selectedUser.middle_name" name="middle_name"  >
          </div>
          <div class="col-sm-6">
             <label for="exampleFormControlTextarea1"><b>Phone number :</b></label>
             <div>
             <input type="email" class="form-control" id="exampleFormControlInput1" #name="ngModel" [(ngModel)]="userService.selectedUser.contact" name="contact">  
             <button class="btn-link" (click)="sendotp(signUpForm)" >send OTP</button>
            </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-6">
             <label for="exampleFormControlSelect2"><b>Last name :</b></label>
             <input type="email" class="form-control" id="exampleFormControlInput1"#name="ngModel" [(ngModel)]="userService.selectedUser.last_name" name="last_name" >
          </div>
          <div class="col-sm-6">
             <label for="exampleFormControlTextarea1"><b>Enter OTP :</b></label>
            <div>
             <input type="email" class="form-control" id="exampleFormControlInput1"#name="ngModel" [(ngModel)]="userService.selectedUser.otp" name="otp" >  
             <button class="btn-link" (click)="verifyotp(signUpForm)" >Verify OTP</button>
             </div>
            </div>
       </div>
       <div class="row">
          <div class="col-sm-6">
             <label for="exampleFormControlSelect2"><b>Nationality :</b></label>
             <input type="email" class="form-control" id="exampleFormControlInput1"#name="ngModel" [(ngModel)]="userService.selectedUser.nationality" name="nationality" >
          </div>
       </div>
       <br/>
       <div class="wrapper">
          <button type="button" class="btn btn-primary" style="width:20%;" (click)="startpage(signUpForm)">Submit</button>
       </div>
       <br/>
    </div>
    </form>
 </div>
