    .header {
    overflow: hidden;
    /* background-color: green; */
    padding: 8% 7%;
    height: 30%;
    }
    .header a {
    float: left;
    color: black;
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 18px; 
    line-height: 25px;
    border-radius: 4px;
    }
    .header a.logo {
    font-size: 25px;
    font-weight: bold;
    }
    .wrapper {
    text-align: center;
    }
    .button {
    position: absolute;
    top: 50%;
    }

   h2{
    width: 80%;
  height: 176px;
  font-family: ProximaNova-Light;
  font-size: 60.2px;
  font-weight: bold;
  color: #ffffff;
   }

 <div class="header background">
    <div class="row">
       <div class="col-md-3" >
          <img  src="assets/img/mlogo1.png" alt="Maharashtra Shashan " />  
       </div>
       <div class="col-md-9">
          <h2 class=""><b>Register your Account</b></h2>
       </div>
    </div>
 </div>

 <div style="background-color: #f5f5f5">
   <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && startpage(signUpForm) && sendotp(signUpForm) && verifyotp(signUpForm)" >
    <div class="container" >
       <br>
       <h3 class="text-center"><b>Welcome to government of Maharashtra please create your account</b></h3>
     
       <div class="row">
          <div class="col-sm-6">
             <label for="exampleFormControlInput1"><b>First name :</b></label>
             <input type="email" class="form-control" id="exampleFormControlInput1" #first_name="ngModel" [(ngModel)]="userService.selectedUser.first_name" name="first_name"required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !firts_name.valid }">
             <div *ngIf="signUpForm.submitted && !first_name.valid">
               <label class="validation-message">This field is required.</label>
             </div>
            </div>
          <div class="col-sm-6">
             <label for="exampleFormControlSelect1"><b>Email ID :</b></label>
             <input type="email" class="form-control" id="exampleFormControlInput1"#email_id="ngModel" [(ngModel)]="userService.selectedUser.email_id" name="email_id" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email_id.valid }">
             <div *ngIf="signUpForm.submitted && !email_id.valid">
               <label class="validation-message">This field is required.</label>
             </div>
            </div>
       </div>
       <div class="row">
          <div class="col-sm-6">
             <label for="exampleFormControlSelect2"><b>Middle name :</b></label>
             <input type="email" class="form-control" id="exampleFormControlInput1"#middle_name="ngModel" [(ngModel)]="userService.selectedUser.middle_name" name="middle_name"  required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !middle_name.valid }">
             <div *ngIf="signUpForm.submitted && !middle_name.valid">
               <label class="validation-message">This field is required.</label>
             </div>
            </div>
          <div class="col-sm-6">
             <label for="exampleFormControlTextarea1"><b>Phone number :</b></label>
             <div>
             <input type="email" class="form-control" id="exampleFormControlInput1" #contact="ngModel" [(ngModel)]="userService.selectedUser.contact" name="contact" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !contact.valid }">  
             <div *ngIf="signUpForm.submitted && !contact.valid">
               <label class="validation-message" >This field is required. </label>
              
             </div>
             <!-- <button class="btn-link" (click)="sendotp(signUpForm)" >send OTP</button> -->
            </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-6">
             <label for="exampleFormControlSelect2"><b>Last name :</b></label>
             <input type="email" class="form-control" id="exampleFormControlInput1"#last_name="ngModel" [(ngModel)]="userService.selectedUser.last_name" name="last_name"required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !last_name.valid }">
             <div *ngIf="signUpForm.submitted && !last_name.valid">
               <label class="validation-message">This field is required.</label>
             </div>
            </div>
          <div class="col-sm-6">
             <label for="exampleFormControlTextarea1"><b>Enter OTP :</b></label>
            <div>
             <input type="email" class="form-control" id="exampleFormControlInput1"#otp="ngModel" [(ngModel)]="userService.selectedUser.otp" name="otp" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !otp.valid }">  
             <div *ngIf="signUpForm.submitted && !otp.valid">
               <label class="validation-message">This field is required.</label>
             </div>
             <button class="btn-link" (click)="verifyotp(signUpForm)" >Verify OTP</button>
             </div>
            </div>
       </div>
       <div class="row">
          <div class="col-sm-6">
             <label for="exampleFormControlSelect2"><b>Nationality :</b></label>
             <input type="email" class="form-control" id="exampleFormControlInput1"#nationality="ngModel" [(ngModel)]="userService.selectedUser.nationality" name="nationality"required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !nationality.valid }" >
             <div *ngIf="signUpForm.submitted && !nationality.valid">
               <label class="validation-message">This field is required.</label>
             </div>
            </div>
       </div>
       <div class="row">
         <div class="col-sm-6">
            <label for="exampleFormControlSelect2"><b>Gender :</b></label>
            <input type="gender" class="form-control" id="exampleFormControlInput1"#gender="ngModel" [(ngModel)]="userService.selectedUser.nationality" name="gender"required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !gender.valid }" >
            <div *ngIf="signUpForm.submitted && !gender.valid">
              <label class="validation-message">This field is required.</label>
            </div>
           </div>
          
      </div>
       <br/>
       <div class="wrapper">
          <button type="button" class="btn btn-primary" style="width:20%;" (click)="startpage(signUpForm)">Submit</button>
       </div>
       <div class="success" *ngIf="showSucessMessage">
         Saved successfully
       </div>
       
       <!-- Error message -->
       <div class="alert" *ngIf="serverErrorMessages">
         {{serverErrorMessages}}
       </div>
       <br/>
    </div>
    </form>
 </div>
